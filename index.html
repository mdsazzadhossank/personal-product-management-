
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইনভেন্টরি প্রো - প্রোডাক্ট ম্যানেজমেন্ট</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
        }
        #no-script-error {
            display: none;
            padding: 20px;
            text-align: center;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            margin: 20px;
            border-radius: 12px;
            font-weight: bold;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <!-- লোডিং এরর মেসেজ (যদি ফাইল খুঁজে না পায়) -->
    <div id="no-script-error">
        অ্যাপটি লোড হতে পারছে না। অনুগ্রহ করে 'dist' ফোল্ডারের ভেতরের 'assets' ফোল্ডারটি ঠিকমতো আপলোড করেছেন কিনা নিশ্চিত করুন।
    </div>

    <div id="root"></div>

    <!-- './' ব্যবহার করা হয়েছে যাতে cPanel এ রিলেটিভ পাথ ঠিক থাকে -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // স্ক্রিপ্ট লোড না হলে ৫ সেকেন্ড পর এরর দেখাবে
        setTimeout(() => {
            if (!document.getElementById('root').hasChildNodes()) {
                document.getElementById('no-script-error').style.display = 'block';
            }
        }, 5000);
    </script>
</body>
</html>
