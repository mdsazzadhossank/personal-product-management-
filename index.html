
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইনভেন্টরি প্রো - প্রোডাক্ট ম্যানেজমেন্ট</title>
    <!-- Base tag ensures relative paths work correctly in subdirectories -->
    <base href="/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
        }
        #no-script-error {
            display: none;
            padding: 30px;
            text-align: center;
            color: #721c24;
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
            margin: 40px auto;
            max-width: 600px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="no-script-error">
        <h2 style="font-size: 24px; margin-bottom: 10px;">⚠️ লোডিং এরর!</h2>
        <p>আপনার ব্রাউজার মেইন ফাইলটি (JS Bundle) খুঁজে পাচ্ছে না।</p>
        <p style="font-size: 14px; margin-top: 10px; color: #555;">সমাধান: নিশ্চিত করুন যে আপনি cPanel-এ 'dist/assets' ফোল্ডারটি সঠিকভাবে আপলোড করেছেন।</p>
    </div>

    <div id="root"></div>

    <!-- Production build will replace this with a hashed file in assets/ -->
    <script type="module" src="/index.tsx"></script>

    <script>
        // Check if root has content after 6 seconds
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && !root.hasChildNodes()) {
                document.getElementById('no-script-error').style.display = 'block';
            }
        }, 6000);
    </script>
</body>
</html>
