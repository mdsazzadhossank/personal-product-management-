
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইনভেন্টরি প্রো - প্রোডাক্ট ম্যানেজমেন্ট</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
        }
        #no-script-error {
            display: none;
            padding: 40px 20px;
            text-align: center;
            color: #721c24;
            background-color: #fff;
            border: 2px solid #fecaca;
            margin: 50px auto;
            max-width: 500px;
            border-radius: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .error-icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="no-script-error">
        <span class="error-icon">⚠️</span>
        <h2 style="font-size: 24px; font-weight: 900; color: #1e1b4b; margin-bottom: 15px;">লোডিং সমস্যা!</h2>
        <p style="color: #4b5563; font-weight: 600; line-height: 1.6;">
            ব্রাউজার অ্যাপের মেইন ফাইলটি খুঁজে পাচ্ছে না। <br> 
            <span style="color: #ef4444;">cPanel-এ 'assets' ফোল্ডারটি কি আপলোড করেছেন?</span>
        </p>
        <div style="margin-top: 25px; padding-top: 20px; border-top: 1px dashed #e5e7eb; font-size: 14px; color: #9ca3af;">
            পরামর্শ: ব্রাউজারের ক্যাশ (Cache) ক্লিয়ার করে আবার চেষ্টা করুন।
        </div>
    </div>

    <div id="root"></div>

    <!-- Removed leading slash for better compatibility -->
    <script type="module" src="index.tsx"></script>

    <script>
        // Check if root is still empty after 5 seconds
        window.addEventListener('load', () => {
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.innerHTML.trim() === "") {
                    document.getElementById('no-script-error').style.display = 'block';
                }
            }, 5000);
        });
    </script>
</body>
</html>
